<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ajax테스트</title>
</head>
<body>
  <h2>onreadystatechange 속성 사용 - XML응답</h2>
  <hr>
  <script>
    // 이벤트 핸들러 구현 - ex06_02.html 페이지 로딩 후, 브라우저의 window 객체에서 로드 이벤트 발생!
    window.onload = function () {
      var xhr = new XMLHttpRequest();
      xhr.onreadystatechange = function () {
        if (xhr.readyState == XMLHttpRequest.DONE) {
          if (xhr.status == 200) {
            var xml = xhr.responseXML;
            var rootE = xml.getElementsByTagName('testxml');
            var output = '';

            for (var i = 1; i < rootE[0].childNodes.length; i += 2) {
              output += "<h3>" + rootE[0].childNodes[i].firstChild.nodeValue + "</h3>";
            }
            document.body.innerHTML += output;
          }
        }
      } ;
      xhr.open('GET', 'content/sample.xml', true);
      xhr.send();
    } ;
  </script>
</body>
</html>
