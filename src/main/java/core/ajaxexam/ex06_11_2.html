<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>네이버 주소-좌표 변환 예제</title>
    <!-- (네이버) 주소-좌표 검색 API 검색 -->
    <script type="text/javascript" src="https://openapi.map.naver.com/openapi/v3/maps.js?clientId=r8dQCuGTYb22IGvSYbL_&submodules=geocoder"></script>
</head>
<body>
    <h2>주소 ↔ 좌표 변환 테스트︎</h2>

    <!-- 지도 출력 영역 -->
    <div id="map" style="width: 100%; height: 600px;"></div>

    <script>
      var center = new naver.maps.LatLng(37.3595316, 127.1052133);

      var map = new naver.maps.Map('map', {
        center: center,
        zoom: 15
      });

      naver.maps.Service.geocode({
      // naver.maps.Service.fromAddrToCoord({
        address: '불정로 6'
      }, function (status, response) {
        if (status === naver.maps.Service.Status.ERROR) {
          console.log("status: " + status);
          return alert('Something Wrong!');
        }

        // 성공 시 response 처리
        return alert('Good job!');
      });
    </script>
</body>
</html>
