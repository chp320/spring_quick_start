<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>태그에 문자 스타일 적용</title>

    <!-- CSS3 주요 스타일 속성: 문자 스타일 속성, 문단 스타일 속성, 테두리 스타일 속성,
                            리스트 스타일 속성, 배경 스타일 속성, 테이블 스타일 속성, 박스 모델 등
    -->
    <style>
      /* 클래스 선택자 */
      .fs{
        font-size: 25px;
        line-height: 50px;
      }
      /* 아이디 선택자 */
      #f1{ font-variant: small-caps; }
      #f2{ font-style: italic; }
      #f3{ font-family: "Comic Sans MS"; }
      #f4{ font-weight: bold; }
    </style>
</head>
<body>
  <!-- 문자 스타일 속성 : 문자(font)에 관련된 스타일 지정 시 사용
                      글꼴의 종류, 크기, 굵기, 색상, 대문자, 소문자 사용 여부 등
  -->

  <div class="fs">Rather be dead than cool.</div>
  <div class="fs" id="f1">Rather be dead than cool.</div>
  <div class="fs" id="f2">Rather be dead than cool.</div>
  <div class="fs" id="f3">Rather be dead than cool.</div>
  <div class="fs" id="f4">Rather be dead than cool.</div>
</body>
</html>
