<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>position으로 요소 배치</title>

    <style>
      .t1{ position: static; }  /* position: static 은 default로 좌표 top: 0px; left: 0px; 에 위치 시킨다 */
      .t2{ position: static; top: 100px; left: 150px; } /* position: static 인 경우 위치를 지정(top, left)해도 적용되지 않음 */
      .t3{ position: relative; top: 100px; left: 100px; } /* 직전 좌표를 기준으로 지정된 좌표로 위치 지정 */
      .t4{ position: absolute; top: 200px; left: 200px; } /* position: absolute 는 '절대 좌표' 이므로 좌표 0px, 0px 로 부터 아래로 200px, 오른쪽으로 200px 이동한 위치에 배치 */
      .t5{ position: fixed; top: 30px; right: 50px; } /* position: fixed 는 '고정 위치'로 위에서 30px, 오른쪽에서 50px 위치에 배치 */
    </style>
</head>
<body>
  <img src="image/americano.png" class="t1" width="100" height="100">
  <img src="image/cafelatte.png" class="t2" width="100" height="100">
  <img src="image/americano.png" class="t3" width="100" height="100">
  <img src="image/cafelatte.png" class="t4" width="100" height="100">
  <img src="image/americano.png" class="t5" width="100" height="100">
</body>
</html>
