<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>그룹으로 묶은 태그에 스타일 적용</title>

    <!-- 정의: 그룹 선택자(Group Selector)는 콤마(,)를 이용해서 여러 선택자들을 묶어서 선택한다. -->
    <style>
      h1, div, p{
        color: green;
        font-size: 25px;
        font-weight: bold;
        font-family: "나눔고딕";
      }
    </style>
</head>
<body>
  <h1>123</h1>
  <div>가나다</div>
  <p>ABC</p>
</body>
</html>
