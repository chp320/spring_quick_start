<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>가상 클래스 선택자로 방문 사이트 색상 바꾸기</title>

    <style>
      /* 하이퍼링크 태그에 방문하지 않은 경우 */
      a:link{ color: blue; }
      /* 하이퍼링크 태그에 방문한 경우 */
      a:visited{ color: red; }
      /* 마우스 커서가 태그에 올라와 있는 동안 */
      a:hover{ color: green; }
      /* 태그가 활성화되었을 경우 */
      a:active{ color: yellow; }
    </style>
</head>
<body>
  <a href="http://www.naver.com" target="_top">남가람북스</a>를 클릭하세요.
</body>
</html>
