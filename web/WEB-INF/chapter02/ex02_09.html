<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>후손 선택자와 자식 선택자의 이해</title>

    <!-- 정의: 후손 선택자(Descendant Selector)는 특정 태그의 후손 태그를 선택한다.
         (형식)
         선택자 선택자{속성: 값;}
         => 선택자는 각각 tag1, tag2로 나타낼 수 있고, tag1 태그의 후손인 tag2 태그를 선택한다.
         => 자식/후손 태그 모두 포함
    -->

    <!-- 정의: 자식 선택자(Child Selector)는 특정 태그의 자식 태그를 선택한다.
         (형식)
         선택자 > 선택자{속성: 값;}
         => 선택자는 각각 tag1, tag2로 나타낼 수 있고, tag1 태그의 자식인 tag2 태그를 선택한다.
         => 자식 태그만 포함
    -->
    <style>
      .header h3{ color: red; }
      .footer > h3{ color: blue; }
    </style>
</head>
<body>
  <div class="header">
    <h3>test1</h3>
    <div class="hea">
      <h3>test2</h3>
    </div>
  </div>

  <div class="footer">
    <h3>test3</h3>
    <div class="foo">
      <h3>test4</h3>
    </div>
  </div>
</body>
</html>
