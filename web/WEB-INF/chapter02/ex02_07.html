<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>가상 클래스 선택자로 제목 꾸미기</title>

    <!-- 가상 클래스 선택자는 웹 문서의 소스에는 실제로 존재하지 않지만 필요에 의해 가상의 선택자를 지정해서 사용하는 것 -->
    <!-- (형식)
        태그명:가상요소명{속성: 값;}
    -->
    <style>
      /* h1 태그 '앞'에 지정한 콘텐츠를 삽입 */
      h1:before{
        content: "☆";
        color: blue;
      }
      h1:after{
        content: "★";
        color: blue;
      }
      /* p 태그 '첫 번째 문자' 선택 후 속성 적용 */
      p:first-letter{
        font-size: 25px;
        background-color: gray;
        color: white;
        font-weight: bold;
      }
    </style>
</head>
<body>
  <h1>Famous Saying</h1>
  <p>The world is a beautiful book, but of little use to him who cannot read it.</p>
</body>
</html>
