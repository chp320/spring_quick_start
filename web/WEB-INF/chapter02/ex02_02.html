<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>h1태그에만 글꼴 적용</title>

  <!-- 타입 선택자(Type Selector)는 p, div, span 등 HTML의 특정 태그를 선택하여 스타일을 적용 -->
  <!-- [형식] 태그명{속성: 값;} -->
  <style>
    h1{
      font-family: "Comic Sans MS";
      color: green;
    }
  </style>
</head>
<body>
  <h1>Web Programming</h1>
  <ul>
    <li>HTML</li>
    <li>CSS</li>
    <li>JavaScript</li>
  </ul>
</body>
</html>
