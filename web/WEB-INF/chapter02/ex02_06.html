<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>속성 선택자로 만든 로그인</title>
    <!-- 속성 선택자(Attribute Selector)는 "특정 속성"을 가지고 있거나 "특정 값"을 가지고 있는 요소를 선택 -->
    <!-- (형식)
        태그명[속성명]{속성: 값;}
         (속성 선택자 7가지 형태)
        tag[attr]{속성: 값;}         'attr' 속성이 포함된 태그를 선택
        tag[attr="val"]{속성: 값;}   'attr' 속성값이 'val'과 일치하는 태그를 선택
        tag[attr~="val"]{속성: 값;}  'attr' 속성값이 'val'을 단어로 포함하는 태그를 선택
        tag[attr|="val"]{속성: 값;}  'attr' 속성값이 'val'이거나 시작하는 태그를 선택
        tag[attr^="val"]{속성: 값;}  'attr' 속성값이 'val'로 시작하는 태그를 선택
        tag[attr*="val"]{속성: 값;}  'attr' 속성값이 'val'을 포함하는 태그를 선택
        tag[attr$="val"]{속성: 값;}  'attr' 속성값이 'val'로 끝나는 태그를 선택
    -->

    <style>
      a[target=_blank] { color: green; }
      [class^="first"] { color: red; }
      input[type=text] { width: 100px; margin-bottom: 10px; background-color: #d5d5d5; }
      input[type=button] { color: white; font-weight: bold; background-color: #000; }
    </style>
</head>
<body>
  <div class="first_test">[로그인 화면]</div>
  <div class="second_test">아이디와 비밀번호를 입력하시오</div>
  <form name="input" action="" method="get">
    아이디<input type="text" name="id" size="20">
    비밀번호<input type="text" name="pw" size="20">
    <input type="button" value="로그인">
    <a href="register.html" target="_blank">회원가입</a><br><br>
  </form>
</body>
</html>
