<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ID가 t1인 요소에만 스타일 적용</title>
    <!-- 아이디 선택자(ID Selector)는 특정 ID 속성값을 가지고 있는 태그를 선택한다. ID 속성값 앞에 #을 붙혀서 아이디 선택자임을 표시한다. -->
    <!-- 예) <span id="abc"></span> 인 경우, 스타일 시트에는 #abc{} 로 선택한다. -->
    <style>
      #t1{
        font-weight: bold;
        color: green;
      }
    </style>
</head>
<body>
  <span id="t1">Have a nice day!</span>
  <br>
  좋은 하루 되세요!
</body>
</html>
