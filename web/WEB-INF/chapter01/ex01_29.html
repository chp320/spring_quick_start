<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>div 태그를 이용한 구조화</title>
</head>
<body>
  <!-- 시멘틱태그(Semantic Tag)는 인터넷 상의 각종 자원(웹 문서, 파일 등)을 표준 규격으로 표현하는 태그 -->
  <!-- ex) <header>, <nav>, <section>, <article>, <aside>, <footer>, <hgroup> -->

  <div id="header"><h1>Web Publisher</h1></div>
  <div id="nav">
    <ul>
      <li> <a href="#">HTML5</a> </li>
      <li> <a href="#">CSS3</a> </li>
      <li> <a href="#">JAVASCRIPT</a> </li>
      <li> <a href="#">jQuery</a> </li>
    </ul>
  </div>
  <div id="section">
    <h2>HTML5이란?</h2>
    <div id="article">1. HTML 개요</div>
    <div id="article">2. 문서구조</div>
  </div>
  <div id="aside">
    <h3>보충설명</h3>
    <p>
      HTML5, CSS3, JavaScript는 front-end입니다.<br>
      PHP, JSP, ASP는 back-end입니다.
    </p>
  </div>
  <div id="footer">
    <p>address and @copyright</p>
  </div>
</body>
</html>
