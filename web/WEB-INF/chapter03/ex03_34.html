<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>navigator 객체</title>
    <script>
      document.write("브라우저명: " + navigator.appName + "<br>") ;
      document.write("코드명: " + navigator.appCodeName + "<br>") ;
      document.write("운영체제 : " + navigator.platform + "<br>") ;
      document.write("사용 언어: " + navigator.language + "<br>" ) ;
      document.write("사용 엔진: " + navigator.product + "<br>") ;
      document.write("사용자 정보: " + navigator.userAgent + "<br>") ;
      document.write("앱 버전: " + navigator.appVersion + "<br>") ;
    </script>
</head>
<body>
  <h2>navigator 객체</h2>
  <ul>
    <li>웹 브라우저에 대한 정보를 제공</li>
    <li>브라우저의 종류나 버전 정보를 파악하기 위해 사용</li>
  </ul>
</body>
</html>
