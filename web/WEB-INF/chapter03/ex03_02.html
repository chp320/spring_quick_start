<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>관계 연산자</title>
    <script>
      var a=5;
      rs = a == 5; document.write(rs + "<br>") ;  // 변수 a가 5와 동일한지? true/false
      rs = a >= 5; document.write(rs + "<br>") ;  // 변수 a가 5보다 크거나 같은지? true/false
      rs = a != 5; document.write(rs + "<br>") ;  // 변수 a가 5와 같지 않은지? true/false

      var b='5';
      rs = a === b; document.write(rs + "<br>") ; // 변수 a가 변수 b와 데이터형이 같은지? true/false
    </script>
</head>
<body>

</body>
</html>
