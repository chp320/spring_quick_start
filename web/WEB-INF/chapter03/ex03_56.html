<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>그래디언트</title>
</head>
<body>
  <canvas id="myCanvas1" width="200" height="100"></canvas>
  <canvas id="myCanvas2" width="200" height="100"></canvas>
  <canvas id="myCanvas3" width="200" height="100"></canvas>

  <script>
    var c = document.getElementById("myCanvas1");
    var ctx = c.getContext("2d");
    var grd = ctx.createLinearGradient(0, 0, 160, 0); // x:0,y:0 -> x:160,y:0 방향으로 그래디언트 생성
    grd.addColorStop(0, "blue");
    grd.addColorStop(1, "white");
    ctx.fillStyle = grd ;
    ctx.fillRect(10, 10, 150, 80);
  </script>
</body>
</html>
