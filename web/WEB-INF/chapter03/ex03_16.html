<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>while문으로 10-1까지 출력하기와 같은 이미지 3번 출력하기</title>
    <script>
      var n = prompt("감소 반복횟수를 입력하세요.","10") ;
      while (n >= 1) {
        document.write(n + "&nbsp;&nbsp;") ;
        --n ;
      }
      document.write("<br><br>") ;

      var m = prompt("증가 반복횟수를 입력하세요.", "0") ;
      while (m < 3) {
        document.write("<img src='image/mouse.png'>") ;
        ++m ;
      }
    </script>
</head>
<body>

</body>
</html>
