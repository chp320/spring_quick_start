<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JSON 로그인</title>
    <script>
      var emp = {"id":"abcd", "pw":"1234", "name":"홍길동", "point":"1250"} ;
      function login() {
        var a = document.getElementById("id").value ;
        var b = document.getElementById("pw").value ;

        // 일반적으로 웹페이지에서 입력값 검증 시 사용하는 방법.. input 하단에 div/span 영역 잡고 해당 영역에 값을 노출하는 식으로 하는구나...
        if(emp.id == a && emp.pw == b) {
          document.getElementById("confirm").innerHTML = "<span style='color:green;'>" + emp.name + "님, 환영합니다.<br>현재 포인트는 " + emp.point + "점 입니다.</span>" ;
        } else {
          document.getElementById("confirm").innerHTML = "<span style='color:red;'>아이디 또는 비밀번호가 틀립니다.</span>" ;
        }
      }
    </script>
</head>
<body>
  <label for="input">[로그인 화면]</label><br><br>
  <input type="text" id="id"><span>아이디를 입력하시오.</span><br>
  <input type="text" id="pw"><span>비밀번호를 입력하시오.</span><br>
<!--  <input type="button" id="log" onclick="login()" value="Login"><br><br>-->
  <button id="log" onclick="login()">Login</button><br><br>

  <span id="confirm"></span>
</body>
</html>
