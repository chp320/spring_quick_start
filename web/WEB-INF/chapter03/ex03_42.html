<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>인라인 이벤트 모델의 사용</title>
    <script>
      function btnClick(v) {
        alert(v) ;
      }
    </script>
</head>
<body>
  <h1>인라인 이벤트 모델</h1>
  <ul>
    <li>가장 기본적인 이벤트 연결 방식</li>
    <li>HTML 태그에 javascript 코드를 추가하여 이벤트 핸들러를 연결</li>
    <li>하나의 이벤트에 하나의 핸들러만 연결 가능</li>
  </ul>
  <br><hr><br>
  <input type="button" value="클릭1" onclick="alert('클릭1')">
  <input type="button" value="클릭2" onclick="var str='클릭2'; alert(str);">
  <input type="button" value="클릭3" onclick="btnClick(value)">
</body>
</html>
