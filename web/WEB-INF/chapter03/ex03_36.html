<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>screen 객체</title>
    <script>
      document.write("전체 화면에서 사용 가능한 너비: " + screen.availWidth + "<br>") ;
      document.write("전체 화면에서 사용 가능한 높이: " + screen.availHeight + "<br>") ;
      document.write("전체 화면의 너비: " + screen.width + "<br>") ;
      document.write("전체 화면의 높이: " + screen.height + "<br>") ;
      document.write("색상 팔렛트 비트 수: " + screen.colorDepth + "<br>") ;
      document.write("한 픽셀당 비트 수: " + screen.pixelDepth + "<br>") ;
    </script>
</head>
<body>
<h2>screen 객체</h2>
<ul>
  <li>현재 화면의 해상도나 색상, 화면의 크기 정보 등의 속성을 제공</li>
</ul>

<h3>screen 객체 속성</h3>
<ul>
  <li>width - 전체 화면의 너비</li>
  <li>height - 전체 화면의 높이</li>
  <li>availWidth - 전체 화면에서 사용 가능한 화면의 너비</li>
  <li>availHeight - 전체 화면에서 사용 가능한 화면의 높이</li>
  <li>colorDepth - 이미지를 표시하기 위한 색상 팔레트 비트의 깊이.....뭔 말이지??</li>
  <li>pixelDepth - 화면의 색상 해상도</li>
</ul>
</body>
</html>
