<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>데이터 수신</title>
    <script>
      document.write("주소: " + location.href + "<br>") ;
      document.write("프로토콜: " + location.protocol + "<br>") ;
      document.write("호스트: " + location.host + "<br>") ;
      document.write("파일 경로명: " + location.pathname + "<br>") ;
      // 요청 값(쿼리스트링)을 반환
      document.write("쿼리스트링: " + location.search + "<br>") ;
    </script>
</head>
<body>

</body>
</html>
