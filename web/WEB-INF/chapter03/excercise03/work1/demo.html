<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>롤링 데모 화면 만들기</title>
</head>
<body onload="showDivs(1)">
    <div align="center" class="large">
      <h2 align="center">Manual Slides</h2>
      <div class="small">
        <img class="mySlides" src="picture/s1.jpg">
        <img class="mySlides" src="picture/s2.jpg">
        <img class="mySlides" src="picture/s3.jpg">
        <img class="mySlides" src="picture/s4.jpg">
        <img class="mySlides" src="picture/s5.jpg">

        <a class="leftbtn" onclick="plusDivs(-1)">◀︎</a>
        <a class="rightbtn" onclick="plusDivs(1)">▶︎</a>
      </div>
    </div>

    <script>
      var slideIndex = 1 ;

      function plusDivs(n) {
        showDivs(slideIndex += n);
      }

      function showDivs(n) {
        var i ;
        var x = document.getElementsByClassName("mySlides");  // class="mySlides"인 요소를 가져옴
        // alert("n: " + n + ", x: " + x + ", x.length: " + x.length);

        // plusDivs(n) 으로 전달된 값이 mySlides 클래스 요소 개수보다 많은 경우. 즉, 범위를 벗어나는 경우
        if (n > x.length) {
          slideIndex = 1 ;
        }
        if (n < 1) {
          slideIndex = x.length;
        }
        for (i = 0; i < x.length; i++) {
          x[i].style.display = "none";  // 이미지 노출을 기본 'none'으로 설정
        }
        x[slideIndex - 1].style.display = "block";  // 첫 번째 이미지만 '노출'함.
      }
    </script>
</body>
</html>
