<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>break와 continue</title>
    <script>
      for(var i=1; i<=10; i++) {
        if(i==5)
          break ;
        document.write(i + "&nbsp;&nbsp;") ;
      }
      document.write("<br><br>") ;

      for(var j=1; j<=10; j++) {
        if(j==5)
          continue ;    // continue를 만나면 특정 수행 없이 다음 차례로 넘어감
        document.write(j + "&nbsp;&nbsp;") ;
      }
    </script>
</head>
<body>

</body>
</html>
