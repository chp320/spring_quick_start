<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>do~while을 이용한 과목별 점수를 입력받아 총점 구하기</title>
    <script>
      // do~while은 while문과 다르게 do{} 내부 실행문은 무조건 실행하면서 1번은 진행한다.
      var kor, eng, sum ;
      do {
        kor = prompt("국어 점수를 입력하시오", " ") ;
        if(kor<0 || kor>100)
          alert("0-100 사이의 숫자를 입력하시오") ;
      } while (kor<0 || kor>100) ;

      do {
        eng = prompt("영어 점수를 입력하시오", " ") ;
        if(eng<0 || eng>100)
          alert("0-100 사이의 숫자를 입력하시오") ;
      } while (eng<0 || eng>100) ;

      // 입력받은 kor, eng 값은 "문자열"이기 때문에 "문자형 숫자"를 "정수형"으로 바꾸는 parseInt() 함수를 사용한다.
      sum = parseInt(kor) + parseInt(eng) ;
      document.write("합계: " + sum + "점") ;
    </script>
</head>
<body>

</body>
</html>
