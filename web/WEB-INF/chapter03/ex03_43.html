<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>고전 이벤트 모델의 사용</title>
    <script>
      window.onload = function () {
        var btn = document.getElementById("btn1") ;
        btn1.onclick = function () {
          alert("클릭1") ;
          btn1.onclick = null ; // 한 번 수행 후 이벤트 제거 (id=btn1 only)
        }
      } ;
    </script>
</head>
<body>
  <h1>고전 이벤트 모델</h1>
  <ul>
    <li>문서 객체의 이벤트를 사용해서 이벤트 핸들러에 연결하는 방법</li>
    <li>하나의 이벤트에 하나의 핸들러만 연결 가능</li>
  </ul>
  <br><hr><br>
  <input type="button" id="btn1" value="클릭1">
  <input type="button" id="btn2" value="클릭2" onclick="alert('클릭2')">
</body>
</html>
