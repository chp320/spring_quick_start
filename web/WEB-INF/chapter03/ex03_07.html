<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>삼항 연산자로 합격/불합격 판단하기</title>
    <script>
      var score=prompt("점수를 입력하시오","") ;  // prompt는 데이터를 입력받을 수 있는 '입력창'. prompt("입력데이터","초기값")
      (score>=60) ? alert("합격") : alert("불합격") ;
    </script>
</head>
<body>

</body>
</html>
