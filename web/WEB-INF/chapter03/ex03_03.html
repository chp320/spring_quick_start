<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>대입 연산자</title>
    <script>
      var num=5 ;
      num+=2 ;  document.write(num + "<br>") ;  // num = num+2 ;
      num*=5 ;  document.write(num + "<br>") ;  // num = num*5 ;
      num%=3 ;  document.write(num + "<br>") ;  // num = num%3 ;
    </script>
</head>
<body>

</body>
</html>
