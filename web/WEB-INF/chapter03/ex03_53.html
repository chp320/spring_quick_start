<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Canvas로 도형 그리기</title>
</head>
<body>
  <canvas id="myCan1" width="200" height="100"></canvas>
  <canvas id="myCan2" width="100" height="100"></canvas>
  <canvas id="myCan3" width="200" height="100" style="border: 1px solid #000000;"></canvas>

  <script>
    var c = document.getElementById("myCan1");
    var ctx = c.getContext("2d");   // 이미지와 그래픽을 조작하기 위한 메서드와 속성을 제공
    ctx.strokeStyle = "green";  // 선의 색상을 '초록색'으로!
    ctx.arc(95,50,40,0,Math.PI) ; // x:95, y:50 좌표로부터, 반지름:40인 arc를, 0부터 시작해서 "시계방향"으로 그린다. (기본: 시계방향)
    ctx.stroke() ;  // 선을 그린다!

    var c = document.getElementById("myCan2");
    var ctx = c.getContext("2d");
    ctx.moveTo(0, 0); // 시작점 선언
    ctx.lineTo(100, 100); // 종료점 선언
    ctx.stroke();

    var c = document.getElementById("myCan3");
    var ctx = c.getContext("2d");
    ctx.fillStyle = "#FF0000";  // 앞으로 그릴 모든 대상은 #FF0000 색상으로 "채운다"
    ctx.fillRect(0, 0, 150, 75);  // x:0, y:0 좌표로부터, 가로:150 세로:75 의 '채워진' 사각형을 그린다.
    ctx.stroke();
  </script>
</body>
</html>
