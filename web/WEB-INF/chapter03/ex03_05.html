<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>증감 연산자</title>
    <script>
      var k=5 ;
      document.write(k++ + "<br>") ;  // 5
      document.write(++k + "<br>") ;  // 6 -> 7
      document.write(k + "<br>") ;  // 7
      document.write(--k + "<br>") ;  // 7 -> 6
      document.write(k-- + "<br>") ;  6
    </script>
</head>
<body>

</body>
</html>
