<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>정규 표현식</title>
    <script>
      function process() {
        // 입력창에서 값을 가져옴
        var date = document.getElementById("hire_date").value ;
        // 입력값 검증
        var patt = new RegExp("^[0-9]{4}\-(0[1-9]|1[012])\-(0[1-9]|1[0-9]|2[0-9]|3[01])$") ;

        if (patt.test(date)) {
          alert("입사 축하!");
        } else {
          alert("다시 입력!");
        }
      }
    </script>
</head>
<body>
  <div id="condition">
    <strong>[날짜 입력 조건]</strong><br>
    1. 연도 4자리, 월이나 일은 1자리 이거나 2자리로 합니다. <br>
    2. 예시: 2018-05-24
  </div>
  <br>
  <label>입사년월일</label>
  <input type="text" name="hire_date" id="hire_date">
  <input type="button" value="commit" onclick="process()">
</body>
</html>
